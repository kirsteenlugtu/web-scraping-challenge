<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mars</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="static/style.css">
    </head>

    <body>

        <div class = "container">
            <div class = "row">
                <div class = "col-md-12">
                    <div class = "scrape_header">
                        <h1 class="jumbotron">Mission to Mars</h1>
                        <br>
                        <a type="button" class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="news_section">

                    <h3>Latest Mars News</h3>
                    <h5>{{ listings.title }}</h5>
                    <p>{{ listings.news }}</p>

                </div>
            </div>

            <div class="row">
                <div class="image_table_section">
                    <div class="col-md-8">
                        <h3>Featured Mars Image</h3>
                        <img src="{{ listings.mars_image }}" alt="Featured Mars image">
                    </div>

                    <div class="col-md-4">
                        <h3>Mars Facts</h3>
                        <p>{{ listings.facts | safe }}</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="hemispheres_section">
                    <h3 style="text-align: center;">Mars Hemispheres</h3>
                </div>
            </div>

            <!-- Hemispheres in cards -->
            <div class="row">

                {% for hemi in listings.hemis %}

                    <div class="col-sm-12 col-md-3">
                        <div class="card">
                            <img src="{{ hemi.img_url }}" class="card-img-top" alt="{{ hemi.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ hemi.title }}</h5>
                            </div>
                        </div>
                    </div>

                {% endfor %}

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
    </body>

</html>
